{% extends "Base.html" %}

{% load static %}

{% block title %}Detalle{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href='{% static "css/detalleventa.css" %}'>
</head>
<header style="text-align: center;">
    <h2 class=" subtitle" style=" padding-top: 10px; color:#205459" >Detalle de Pedido</h2>
</header>
<div class ="row center-xs" >
    <div class="card col-md-10 col-sm-10 col-xs-10">
        <br>
        <br>
        <label class="label" for="Fecha">Fecha: </label>
        <input type="text" class="form-control" id="Fecha" value="{{pedido.Fecha}}" readonly>
        <label class= "label" for="Empleado">Empleado: </label>
        <input type="text" class="form-control" id="Empleado" value="{{pedido.Empleado.Nombre}} {{pedido.Empleado.Apellido}}" readonly>
        <label class="label" for= "Proveedor"> Proveedor: </label>
        <input type="text" class="form-control" id="Proveedor" value="{{pedido.Proveedor.Nombre}}" >
        <label class= "label" for="Total">Total: </label>
        <input type="text" class="form-control" id="Total" value="{{pedido.Total}}" readonly>

        <br>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item in detalles %}
                <tr>
                    <td>{{item.Producto.Nombre}}</td>
                    <td>{{item.Cantidad}}</td>
                    <td>{{item.Producto.Precio}}</td>
                    <td>{{item.Subtotal}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
