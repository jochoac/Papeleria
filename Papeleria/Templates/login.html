{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/login.css" %}'>
    <link rel="stylesheet" href='{% static "css/StylesProductos.css" %}'>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <title>Login</title>
</head>
<body>
    <div class="row main-container center-xs">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="box">
                <div class="body card animated flipInX">
                    <div class="menu">
                        <header style="text-align: center;">
                            <h1 class="title" style="padding-bottom: 30px; padding-top: 10px; color:#205459;">Papelería Comunicabañas</h1>
                        </header>
                    </div>
                    <div class="login-box">
                        <div class="row center-xs">
                            <div class="card col-md-4 col-sm-5 col-xs-10">
                                <img class="avatar" src='{% static "images/login.png" %}' alt="">
                                <h2>Iniciar Sesión</h2>
                                <form action='/login/' method="POST">
                                    {% csrf_token %}
                                    <label for="username">Nombre de usuario</label>
                                    <input name ="username" type="text" required placeholder="Nombre de usuario">
                                    <label for="password">Contraseña</label>
                                    <input name ="password" type="password" required placeholder="Contraseña">
                                    <input type="submit" value="Iniciar Sesion ">
                                    <a href="#">Olvidó su contraseña</a>
                                </form>
                            </div>
                            <div class="col-md-7 col-sm-5 col-xs-10">
                                <img class="backg" src='{% static "images/fondo.jpg" %}' alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
